{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
<h2>Edit {{title}}.md</h2>
<form action="{% url 'edit'  %}" method="POST">
    {% csrf_token %}
    <input type="hidden" name="title" value="{{ title }}">
    <div class="row mb-3">
        <div class="col-sm-11">
            <textarea name="content" autofocus class="form-control" rows="11">{{content}}</textarea>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-sm-10">
            <input type="submit" name="submit" value="Save Changes">
        </div>
    </div>
</form>
{% endblock %}
